<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grocery Items</h1>
    <!-- unordered List 
    type - disc,square,circle
    -->
    <ul type="square">
        <!-- List Item -->
        <li>Rice</li>
        <li>Ghee</li>
        <li>Milk</li>
        <li>Atta</li>
        <li>Bread</li>
    </ul>
<!-- Ordered List
A,a,I,i,1 -->
    <ol start="100">
        <li>Rice</li>
        <li>Ghee</li>
        <li>Milk
            <ul>
                <li>Toned</li>
                <li>Double Toned</li>
                <li>Full Cream</li>
            </ul>
        </li>
        <li>Atta</li>
        <li>Bread</li>
    </ol>
    <!-- Description List - DL -->
    <h2>Apple Iphone 15</h2>
    <dl>
        <!-- Description Title -->
        <dt>Display</dt>
        <!-- Description definition -->
        <dd>
            This is very good display 
        </dd>

        <dt>battery</dt>
        <dd>
            Battery Life is average
        </dd>
    </dl>
</body>
</html>
