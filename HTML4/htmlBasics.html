<!DOCTYPE html>
<!-- Document Type - HTML - HTML5 Declaration   -->
<html lang="en">
<!-- language = english -->
<head>
    <!-- head tag is used to link CSS,JS and other external libraries with HTML -->
    <meta charset="UTF-8">
    <!-- UTF unicode Text Format - it provides multilingual support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ViewPort - Screen , intial scale - 1.0 - Zoom - 100% -->
    <title>Dheeraj's Website</title>
</head>
<body>
    <!-- emmets -->
    <!-- h1*10{THis is a H1 tag} -->
    <!-- h$*6{this is a h$ tag} -->
    <p>
        <!--  br - break row -->
        <!-- hr - horizontal rule -->
        <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong> <br>Rerum, tenetur fugiat.<hr> Deleniti <em>inventore, odio ratione, iure, eius obcaecati error</em> eveniet officia consequuntur ducimus <ins>libero veniam perferendis impedit qui ullam fugiat!</ins>
        H<sub>2</sub>O
        10<sup>th</sup>
        <mark>Hello Welcome to HTML CLasses</mark>
    </p>
</body>
</html>
